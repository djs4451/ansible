---
- name: http handler
  hosts: all
  become: true
  tasks:
    - name: install httpd
      yum:
        name: httpd
        state: latest
      when: ansible_distribution=="Rocky"     

    - name: get ip info
      command: hostname -I
      register: hostname
   
    - name: create index.html
      ansible.builtin.file:
        path: /var/www/html/index.html
        state: touch

    - name: edit index.html
      lineinfile:
        path: /var/www/html/index.html
        line: 'Hello and welcome to "{{hostname.stdout}}"'
      notify: restart httpd    

  handlers:
    - name: restart httpd
      ansible.builtin.service:
        name: httpd
        state: restarted
        enabled: true
